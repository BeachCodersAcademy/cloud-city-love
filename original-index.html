<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cloud City Love</title>
  
  <!-- Favicon -->
  <link rel="icon" href="assets/img/icon.png">
  <!-- Icon created by Alfredo Hernandez on TheNounProject -->
  
  <!-- Bootswatch CSS -->
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-yeti.min.css">
  
  <!-- Animate CSS -->
  <link rel="stylesheet" href="lib/animatecss/animate.min.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
  
</head>
<body>
  
  <div class="container">
    
    <div class="row">
      <div class="col-md-12">
        <h1><img id="icon" src="assets/img/icon.png" alt="<3">Cloud City Love</h1>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-5">
        <div class="row">
          <div class="col-md-3">
            Height (in cm):
          </div>
          <div class="col-md-9">
            <div class="inputheight">
              <input id="from-height" type="number" placeholder="min"> <input id="to-height" type="number" placeholder="max">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            Weight (in kg):
          </div>
          <div class="col-md-9">
            <div class="inputweight">
              <input id="from-weight" type="number" placeholder="min"> <input id="to-weight" type="number" placeholder="max">
            </div>
          </div>
        </div>
        <!-- <div class="row">
        <div class="col-md-3">
        Age:
      </div>
      <div class="col-md-9">
      <input id="from-age" type="number"> to <input id="to-age" type="number">
    </div>
  </div> -->
  <div class="row">
    <div class="col-md-3">
      Gender:
    </div>
    <div class="col-md-9">
      <select id="gender">
        <option value="any"></option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="n/a">N/A</option>
        <option value="any">Any</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
      Hair Color:
    </div>
    <div class="col-md-9">
      <input type="text" id="hair-color" class="haircolor">
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
      Skin Color:
    </div>
    <div class="col-md-9">
      <input type="text" id="skin-color" class="skincolor">
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div id="find-love-btn" class="btn btn-success form-control">
        Find Love!
      </div>
    </div>
  </div>
  
  <hr>
  
  <p>Search By Name!</p>
  
  <div class="input-group">
    <input id="query" type="text" class="form-control" placeholder="Name">
    <span class="input-group-btn">
      <button id="search-by-name-btn" class="btn btn-success" type="button">Search!</button>
    </span>
  </div><!-- /input-group -->
  
  <hr>
  
  <p>Random Match!</p>
  
  <div id="random-male-btn" gender="male" class="btn btn-info gender">
    Male
  </div>
  <div id="random-female-btn" gender="female" class="btn btn-info gender">
    Female
  </div>
  <div id="random-droid-btn" gender="n/a" class="btn btn-info gender">
    Droid
  </div>
  <div id="random-dontcare-btn" gender="all" class="btn btn-info gender">
    Don't Care
  </div>
  
</div>

<div class="col-md-7">
  <div id="waiting"></div> <!-- Div created to display the .gif when loading -->
  <div id="matches-container" class="text-center" ></div>
  <div id="pagination-container">
    <div id="prev-btn" class="btn btn-success invisible">Prev</div>
    <div id="next-btn" class="btn btn-success invisible">Next</div>
  </div>
</div>

</div>

</div>

<!-- Text to Speech -->
<script src="https://code.responsivevoice.org/responsivevoice.js"></script>

<!-- Speech to Text -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>

<!-- jQuery -->
<script src="lib/jquery/jquery-3.1.1.min.js" charset="utf-8"></script>

<!-- Bootstrap JS -->
<script src="lib/bootstrap/js/bootstrap.min.js" charset="utf-8"></script>

<!-- Custom JS -->
<script src="js/scripts.js" charset="utf-8"></script>

</body>
</html>
